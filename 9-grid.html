<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>9-grid</title>
</head>
<style>
	div {
		width: 300px;
		margin: auto;
		margin-top: 300px;
	}
	ul {
	list-style: none;
		width: 170px;
	}
	.clearfix::after {
		content: '';
		clear: both;
		display: block;
	}
	li {
		height: 60px;
		width: 60px;
		box-sizing: border-box;
		border: 5px blue solid;
		float: left;
		margin-left: -5px;
		margin-top: -5px;
		text-align: center;
		line-height: 50px;
		z-index: 1;
		position: relative;
	}
	li:hover {
		border: 5px solid red;
		z-index: 6;
	}
		
</style>
<body>
<div>
	<ul class="clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</div>
</body>
</html>
