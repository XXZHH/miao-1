<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>qq-mail-float</title>
  <style>
  	html,body {
	margin: 0px;
	padding: 0px;
		height: 100%;
	}
	header {
		height: 66px;
		width: 100%;
		background:pink;
		background-size: 100%;
		box-sizing: border-box;
		border-bottom: 3px solid;
	}
	aside {
		width: 192px;
		height: calc(100% - 66px);
		background:grey;
		float: left;
	}
	main {
		height: calc(100% - 66px);
		background: yellow;
		box-sizing: border-box;
		border-left: 3px solid;
		overflow: hidden;
	}
  </style>
</head>
<body>
	<header></header>
	<aside></aside>
	<main></main>
</body>
</html>
