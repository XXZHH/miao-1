<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ios-checkbox</title>
  <style>
	input {
		display: none;
	}
	label {
		height: 100px;
		width: 200px;
		background: #ddd;
		display: inline-block;
		position: relative;
		border-radius: 100px;
		transition: box-shadow .5s;
		box-shadow:inset 0 0 0px #6edd5e;
	}
	span {
		height: 92px;
		width: 100px;
		border-radius: 50%;
		box-sizing: border-box;
		background: white;
		display: inline-block;
		position: absolute;
		left: 0px;
		transition: left .5s;
		margin: 3px;
	}
	input:checked + label > span{
		left: 100px;
	}
	input:checked + label {
		box-shadow: inset 0 0 0px 50px #6edd5e;
	}
	div {
		height: 500px;
		width: 500px;
		margin: auto;
		margin-top: 300px;
	}
  </style>
</head>
<body>
	<div>
		<input type="checkbox" id="apple">
		<label for="apple">
			<span></span>
		</label>
	</div>
</body>
</html>
