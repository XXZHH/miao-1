<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>radio-slider.html</title>
  <style>
 .show {
 	margin: auto;
 }
.show{
	width: 990px;
	height: 460px;
	position: relative;
}
.show div {
	position: absolute;
	width: 100%;
	height: 100%;
	opacity: 0;
}
img{
	width: 990px;
	height: 460px;
}
input:checked + * + * + * + * +div {
	opacity: 1;
	transition: 1s;
	z-index: 1;
}
.show > div > label {
	position: absolute;
	width: 42px;
	height: 70px;
	background: #7a7a7a;
	font-size: 40px;
	top: 0px;
	bottom: 0px;
	margin: auto;
	color: white;
	line-height: 70px;
	text-align: center;
}
.show > div > label:nth-child(2){
	right: 0px;
}
.show > div > label:hover {
	cursor: pointer;
}
.round {
	position: absolute;
	bottom: 25px;
	right: 35px;
	width: 90px;
	height: 18px;
	z-index: 2;
}
.round label {
	height: 10px;
	width: 10px;
	box-sizing: border-box;
	border-radius: 50%;
	background: #8e9095;
	border: 3px #b1b3b7 solid;
	display: inline-block;
}
input:nth-child(1):checked ~ .round label:nth-child(1),
input:nth-child(2):checked ~ .round label:nth-child(2),
input:nth-child(3):checked ~ .round label:nth-child(3),
input:nth-child(4):checked ~ .round label:nth-child(4),
input:nth-child(5):checked ~ .round label:nth-child(5){
	background: white;
}
.round label:hover {
	background: white;
	cursor: pointer;
}

.round label {
	margin: 2px;
}
input {
	display: none;
}
  </style>
</head>
<body>
		<div class="show">
		<input type="radio" name="r1" id="p1" checked>
		<input type="radio" name="r1" id="p2">
		<input type="radio" name="r1" id="p3">
		<input type="radio" name="r1" id="p4">
		<input type="radio" name="r1" id="p5">
		
		<div>
			<label for="p5">&lt;</label>
			<label for="p2">&gt;</label>
			<img src=https://i1.mifile.cn/a4/xmad_1542718183295_gZCXT.jpg alt="">
		</div>
				
		<div>
			<label for="p1">&lt;</label>
			<label for="p3">&gt;</label>
			<img src="https://i1.mifile.cn/a4/xmad_15427940817559_aubLz.jpg" alt="">
		</div>
				
		<div>
			<label for="p2">&lt;</label>
			<label for="p4">&gt;</label>
			<img src="https://i1.mifile.cn/a4/xmad_1542593050318_TVIrS.jpg" alt="">
		</div>
				
		<div>
			<label for="p3">&lt;</label>
			<label for="p5">&gt;</label>
			<img src="https://i1.mifile.cn/a4/xmad_15427624932575_mcJkj.jpg" alt="">
		</div>
				
		<div>
			<label for="p4">&lt;</label>
			<label for="p1">&gt;</label>
			<img src="https://i1.mifile.cn/a4/xmad_15427183282728_fjeaN.jpg" alt="">
		</div>
				
		<section class="round">
			<label for="p1"></label>
			<label for="p2"></label>
			<label for="p3"></label>
			<label for="p4"></label>
			<label for="p5"></label>
		</section>
	</div>
	
</body>
