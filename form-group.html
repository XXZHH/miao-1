<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>form-group</title>
  <style>
  	.out {
	border-collapse: separate;
	background: pink;
	display: table;
}
.a,
.b {
	display: table-cell;
	background: grey;
	white-space: nowrap;
	width: 1%;
}
input {
	display: table-cell;
	width: 100%;
}
  </style>
</head>
<body>
<div class="out">
	<div class="a">请输入</div>
	<input type="text">
	<div class="b">小米官网</div>
</div>
</body>
</html>
