<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>form-group</title>
  <style>
	.out {
		width: 300px;
		display: table;
	}
	.before,
	.after {
		display: table-cell;
		background: #eee;
		padding: 6px 12px;
		white-space: nowrap;
		width: 1%;
	}
	input {
		display: table-cell;
		width: 100%;
		height: 30px;
	}
  </style>
</head>
<body>
<div class="out">
	<div class="before">$</div>
	<input type="text" placeholder="Amount">
	<div class="after">.00</div>
</div>
</body>
</html>
